<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktbok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kontaktbok</h1>
            <button class="btn btn-primary" id="addContactBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Lägg till
            </button>
        </header>

        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="searchInput" class="search-input" placeholder="Sök kontakter...">
        </div>

        <main class="contact-list-container">
            <div id="contactList" class="contact-list">
                <!-- Contacts will be rendered here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <p class="empty-title">Inga kontakter ännu</p>
                <p class="empty-subtitle">Lägg till din första kontakt för att komma igång</p>
                <button class="btn btn-primary empty-cta" id="emptyAddBtn">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Lägg till kontakt
                </button>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Laddar kontakter...</p>
            </div>
        </main>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Lägg till kontakt</h2>
                <button class="btn-icon" id="closeModalBtn" aria-label="Stäng">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <p class="required-legend">* Obligatoriskt fält</p>

                <div class="form-group">
                    <label for="nameInput">Namn <span class="required">*</span></label>
                    <input type="text" id="nameInput" class="input" required placeholder="Anna Svensson">
                    <span class="error-message" id="nameError">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span class="error-text"></span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="phoneInput">Telefon</label>
                    <input type="tel" id="phoneInput" class="input" placeholder="070-123 45 67">
                </div>

                <div class="form-group">
                    <label for="emailInput">E-post</label>
                    <input type="email" id="emailInput" class="input" placeholder="anna@example.com">
                    <span class="error-message" id="emailError">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span class="error-text"></span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="notesInput">Anteckningar</label>
                    <textarea id="notesInput" class="input textarea" rows="3" placeholder="Anteckningar om kontakten..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Avbryt</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Spara</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay" style="display: none;">
        <div class="modal modal-small">
            <button class="btn-icon" id="closeDeleteModalBtn" aria-label="Stäng" style="position: absolute; top: 16px; right: 16px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="delete-modal-content">
                <div class="delete-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <h2 class="delete-title">Ta bort kontakt</h2>
                <p class="delete-message">Är du säker på att du vill ta bort <span id="deleteContactName" class="contact-name"></span>?</p>
                <p class="delete-warning">Denna åtgärd kan inte ångras.</p>
                <div class="delete-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Avbryt</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Ta bort</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
