<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">
                <span class="text-primary">&lt;</span>Apex<span class="text-primary"> /&gt;</span>
            </a>
            
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <i data-lucide="menu"></i>
            </button>

            <ul id="primary-navigation" class="nav-links" data-visible="false">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/projects" class="nav-link">Projects</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
                <li><a href="/static/resume.pdf" class="btn btn-outline btn-sm">Resume</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#" target="_blank" aria-label="GitHub"><i data-lucide="github"></i></a>
                <a href="#" target="_blank" aria-label="LinkedIn"><i data-lucide="linkedin"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i data-lucide="twitter"></i></a>
            </div>
            <p class="copyright">&copy; 2024 Apex Team. Built with FastAPI & Jinja2.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
