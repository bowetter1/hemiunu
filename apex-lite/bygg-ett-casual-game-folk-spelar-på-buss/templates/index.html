<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="description" content="ORBIT - A hypnotic casual game for commuters. Tap to switch orbits, collect stars, don't crash.">
    <title>ORBIT</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1 class="title">ORBIT</h1>
            <p class="subtitle">Tap to switch orbits. Collect stars. Don't crash.</p>
            <div class="highscore-display">
                <span class="label">BEST</span>
                <span id="best-score">0</span>
            </div>
            <button id="start-btn" class="glow-btn">TAP TO PLAY</button>
        </div>

        <!-- Game UI -->
        <div id="game-ui" class="hidden">
            <div class="score-container">
                <div class="current-score">
                    <span id="score">0</span>
                </div>
                <div class="combo-display hidden" id="combo-display">
                    <span id="combo-count">x2</span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen hidden">
            <h2 class="gameover-title">NICE RUN</h2>
            <div class="final-score">
                <span class="label">SCORE</span>
                <span id="final-score">0</span>
            </div>
            <div class="best-score-display">
                <span class="label">BEST</span>
                <span id="gameover-best">0</span>
            </div>
            <div id="new-best" class="new-best hidden">NEW BEST</div>
            <div class="button-row">
                <button id="retry-btn" class="glow-btn">RETRY</button>
                <button id="share-btn" class="glow-btn share-btn">SHARE</button>
            </div>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
    <script>
        // Register Service Worker for offline play
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('ORBIT: Ready for offline play!');
                    })
                    .catch((error) => {
                        console.log('ORBIT: Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
