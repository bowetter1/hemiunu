<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0d2b45;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-container {
            position: relative;
        }
        
        canvas {
            display: block;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(208, 129, 89, 0.3);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="src/config/constants.js"></script>
    <script src="src/entities/Car.js"></script>
    <script src="src/entities/Trail.js"></script>
    <script src="src/entities/Obstacle.js"></script>
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/MenuScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
